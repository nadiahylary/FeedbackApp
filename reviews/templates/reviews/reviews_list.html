{% extends "base.html" %}

{% block title %}All Reviews{% endblock %}

{% block content %}
    {% include "includes/header.html" %}
    <ul>
        {% for review in reviews %}
        <li>
            <a href="{% url "detail-review" review.id %}">{{ review.username|title }} </a><br> Rating: {{ review.rating }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
